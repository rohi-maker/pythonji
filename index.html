{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static',filename='assets/img/20210909_112526.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>{{params['owner']}}</h1>
                            <span class="subheading">{{params['tagline']}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    <!-- Posts shall displayed using for loop-->
                    {% for post in posts %}
                    <div class="post-preview">
                        <a href="/post/{{post.slug}}">
                            <h2 class="post-title">{{post.title}}</h2>
                            <h3 class="post-subtitle">{{post.tagline}}</h3>
                        </a>
                        <p> {{post.content[0:120]}}.....</p>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">{{params['owner']}}</a>
                            on September 24, 2021
                        </p>
                    </div>
                    {% endfor %}
                    <!-- Divider-->
                    
                    <!-- Divider-->
                    
                    <!-- Divider-->
                    
                    <!-- Divider-->
                    <hr class="my-4" />
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="/searchpost">Search Postâ†’</a></div>
                </div>
            </div>
        </div>
        <!-- Footer-->
        {% endblock %}
